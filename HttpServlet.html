<!DOCTYPE html>
<html>
<head>
    <title>Loan Payment Calculator</title>
</head>
<body>
    <h1>Loan Payment Calculator</h1>
    <form action="LoanCalculator.jsp" method="post">
        <label for="loanAmount">Loan Amount (USD):</label>
        <input type="number" id="loanAmount" name="loanAmount" step="0.01" required><br>

        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate" name="interestRate" step="0.01" required><br>

        <label for "numOfYears">Number of Years:</label>
        <input type="number" id="numOfYears" name="numOfYears" required><br>

        <input type="submit" value="Compute Loan Payment">
    </form>
</body>
</html>
